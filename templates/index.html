<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-papIzDOlDztP08TGkiqzEdZBOQ5C2whCJ5nqG0Dr2lbMGmKcnokZMxHJmV9ehcg1Jh8QQV8rN8JNsVvuF4U9BA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Sorter</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #EDEDED;
      --subtle: #A0A0A0;
      --primary: #0A84FF;
      --error: #FF453A;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0,0,0,0.5);
      --transition: 0.2s ease-in-out;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      flex-direction: column;
    }
    main {
      background: #1E1E1E;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%; max-width: 360px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
    }
    .dropzone {
      position: relative;
      padding: 1rem;
      border: 2px dashed #3A3A3C;
      border-radius: var(--radius);
      text-align: center;
      cursor: pointer;
      transition: border-color var(--transition), background var(--transition);
    }
    .dropzone.hover {
      border-color: var(--primary);
      background: rgba(10,132,255,0.1);
    }
    .dropzone input {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .dropzone p {
      margin: 0;
      color: var(--subtle);
      font-size: 0.875rem;
    }
    button {
      background: var(--primary);
      color: #FFFFFF;
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition);
    }
    button:disabled {
      background: #2C2C2E;
      color: var(--subtle);
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: #0060DF;
    }
    .alert {
      background: #1C1C1E;
      color: var(--primary);
      padding: 1rem;
      border-radius: var(--radius);
      text-align: center;
      font-size: 0.875rem;
      border: 1px solid #2C2C2E;
    }
    .alert a {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 600;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--subtle);
    }
    footer a {
      color: var(--fg);
      margin: 0 0.5rem;
      text-decoration: none;
      font-size: 1.2rem;
    }
    a { outline: none; }
    button:focus,
    .dropzone:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main role="main">
    <h1>PDF Sorter</h1>
    <div class="dropzone" id="dropzone" tabindex="0">
      <p>Drag & drop your PDF here<br>or click to select</p>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
    </div>
    <div style="position: relative; width: 100%;">
  <button id="uploadBtn" disabled style="width: 100%;">  
    <span id="btnText">Upload & Sort</span>
  </button>
      <div id="uploadProgress" style="
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        border-radius: var(--radius);
        background-color: rgba(255, 255, 255, 0.15);
        pointer-events: none;
        transition: width 0.3s ease;
      "></div>
    </div>
    <div id="result" class="alert" role="status" aria-live="polite" style="display:none;">
      Sorted PDF ready! <a id="download-link" href="#">Download</a>
    </div>
  </main>
  <footer>
    <p>Connect with me:</p>
    <div style="margin-top: 0.5rem;">
      <a href="https://github.com/kunalagarrwal" target="_blank" aria-label="GitHub" style="
        display: inline-block;
        background: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        margin: 0 0.25rem;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
      ">GitHub</a>
      <a href="https://www.linkedin.com/in/kunalagarrwal" target="_blank" aria-label="LinkedIn" style="
        display: inline-block;
        background: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius);
        margin: 0 0.25rem;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
      ">LinkedIn</a>
    </div>
  </footer>
  <script>
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('pdfFile');
    const uploadBtn = document.getElementById('uploadBtn');
    const result = document.getElementById('result');
    const btnTextElement = document.getElementById('btnText');
    const progressBar = document.getElementById('uploadProgress');
    let file;

    ['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); dropzone.classList.add('hover');
    }));
    ['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); dropzone.classList.remove('hover');
    }));
    dropzone.addEventListener('drop', e => {
      fileInput.files = e.dataTransfer.files;
      handleFile();
    });
    dropzone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFile);

    function handleFile() {
      if (fileInput.files.length) {
        file = fileInput.files[0];
        uploadBtn.disabled = false;
      }
    }

    uploadBtn.addEventListener('click', async () => {
      let dots = 0;
      let percent = 0;
      btnTextElement.textContent = 'Sorting';
      const textLoop = setInterval(() => {
        dots = (dots + 1) % 4;
        percent = Math.min(percent + 5, 100);
        btnTextElement.textContent = 'Sorting' + '.'.repeat(dots);
        progressBar.style.width = percent + '%';
      }, 400);

      uploadBtn.disabled = true;
      const formData = new FormData();
      formData.append('pdfFile', file);
      try {
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          document.getElementById('download-link').href = url;
          result.style.display = 'block';
        } else throw new Error();
      } catch {
        alert('Failed to sort.');
      } finally {
        clearInterval(textLoop);
        btnTextElement.textContent = 'Upload & Sort';
        progressBar.style.width = '0%';
        uploadBtn.disabled = true;
      }
    });
  </script>
</body>
</html>
